{% extends 'base.html' %}

{% block article %}
    <br>
        <h1>Add a WorkFlow</h1>
    <div>
      <form id = "upload_form" method = "post" action="/upload/add_workflow/">
        {% crsf_token %}
        {% for hidden in form.hidden_fields %}
          {{ hidden }}
        {% endfor %}
        {% for field in form.visible_fields %}
          {{ field }}
        {% endfor %}
        <input type="submit" name ="submit" value "Upload Workflow" />
      </form>
    </div>
{% endblock %}
